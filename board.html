		.entry{
			text-align:center;
			font-weight:bold;
			font-size:2;
			width:16px;
			height:16px;
			display:flex;
			align-items:center;
			justify-content:center;
		}
	</style>

<body onload="start()" style="text-align:center">
	<script src="board.js"></script>
	<script>
		var internal_seed=1337;
		var entries=['b0e','b1e','b2e','b3e','b4e',
				'i0e','i1e','i2e','i3e','i4e',
				'n0e','n1e','n3e','n4e',
				'g0e','g1e','g2e','g3e','g4e',
				'o0e','o1e','o2e','o3e','o4e'];
		var board_entries_saved=[];
		function pressed(x){
			var element=document.getElementById(x);
			if (element.style.fill=="azure"){
				element.style.fill="palegreen";
			}
			else{
				element.style.fill="azure";
			}
		}
		function populate_entries(){
			for (var i=0;i<24;i++){
				//var random=Math.floor(Math.random()*possible_board_entries.length);
				var random=pseudorand(possible_board_entries.length);
				var entry=possible_board_entries.splice(random,1)[0];
				document.getElementById(entries[i]).innerHTML=entry;
			}
		}
		function pseudorand(n){
			var x=Math.sin(internal_seed++)*(n-1);
			return Math.abs(Math.floor(x));
		}
		function update_seed(){
			internal_seed=document.getElementById("seed").value;
			possible_board_entries=[...board_entries_saved];
			populate_entries();
		}
		function start(){
			board_entries_saved=[...possible_board_entries];
			internal_seed=Math.floor(Math.random()*99999);
			document.getElementById("seed").value=internal_seed;
			console.log(internal_seed);
			populate_entries();
		}
	</script>
